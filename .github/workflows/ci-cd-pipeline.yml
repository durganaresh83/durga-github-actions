name: CI/CD Pipeline for Flask App

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  release:
    types: [created]

jobs:

  install-and-test:
    runs-on: ubuntu-latest
    
    services:
       mongodb:
         image: mongo:6.0
         options: >-
           --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
           --health-interval 10s
           --health-timeout 5s
           --health-retries 5
         ports:
           - 27017:27017

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: |
          pip install pytest
          pytest
        env:
          MONGO_URI: mongodb://localhost:27017/test_db
          SECRET_KEY: test_secret_key

  build:
    needs: install-and-test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Application
        run: |
          echo "Building application..."
          mkdir -p build
          # Copy main app file if present
          if [ -f app.py ]; then
            cp app.py build/
          fi
          # Copy templates directory if present
          if [ -d templates ]; then
            cp -r templates build/
          fi
          # Copy requirements for downstream deployments (optional)
          if [ -f requirements.txt ]; then
            cp requirements.txt build/
          fi
          echo "Build complete!"

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: Deploy to Staging
        env:
          STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}
        run: |
          echo "Deploying to staging..."
          echo "Using secret key: $STAGING_API_KEY"
          echo "Staging deployment done!"

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Deploy to Production
        env:
          PRODUCTION_API_KEY: ${{ secrets.PRODUCTION_API_KEY }}
        run: |
          echo "Deploying to production..."
          echo "Using production key: $PRODUCTION_API_KEY"
          echo "Production deployment done!"
